<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenshiIzganda | Graphic Designer Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <header>
        <h1>안녕하세요! I'm SenshiIzganda</h1>
        <p>Graphic Designer | 포트폴리오</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>
                I am a passionate graphic designer inspired by Korean aesthetics and minimalism.
                My work blends modern design principles with a touch of Hallyu spirit.
            </p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form id="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div id="form-message"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SenshiIzganda | Made with <span style="color: #EA90A1;">♥</span> and Korean inspiration</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
